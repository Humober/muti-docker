language: generic 

sudo: reqiured
services:
  - docker

before_install:
  - docer build -t humober/react-test -f ./client/Dockerfile.dev .

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t humober/multi-client ./client
  - docker build -t humober/multi-nginx ./nginx
  - docker build -t humober/multi-server ./server
  - docker build -t humober/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push humober/multi-client
  - docker push humober/multi-nginx
  - docker push humober/multi-server
  - docker push humober/multi-worker